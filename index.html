<!DOCTYPE html>
<html>
  <head>
		<link rel="icon" href="./icon.svg" type="image/svg+xml">
    <title>Password</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./password.js" defer></script>
  </head>
  <body>
    <form id="password-form"  autocomplete="off">
      <div class="input">
        <h1>Ввeдіть, будь ласка, надійний пароль</h1>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" oninput="checkPasswordStrength()">
          <button type="button" class="show-password" aria-label="eye"></button>
        </div>
        <div id="password-strength" class="password-strength">
          <div id="weak"></div>
          <div id="medium"></div>
          <div id="strong"></div>
        </div>
        <div class="buttons-box">
          <button id="reset" type="button">Стерти</button>
          <button id="save" type="submit">Зберегти</button>
        </div>
				<div id="message" class="message"></div>
      </div>
    </form>
  </body>
</html>
